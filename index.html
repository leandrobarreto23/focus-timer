<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temporizador estilo pomodoro">
  <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">
  <title>Focus timer</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <div id="app">
    <button id="toggle-mode">
      <span>Ativar/desativar Light Mode</span>
      <i class="ph-bold ph-sun"></i>
      <i class="ph-bold ph-moon"></i>
    </button>

    <section id="timer" class="flex">
      <span id="minutes">00</span>
      <span>:</span>
      <span id="seconds">00</span>
    </section>

    <section id="controls" class="flex">
      <button class="ph ph-play-circle"></button>
      <button class="ph ph-pause-circle"></button>
      <button class="ph ph-timer secondary"></button>
      <button class="ph ph-stop-circle secondary"></button>
      <button class="ph ph-speaker-none secondary"></button>
      <button class="ph ph-speaker-high"></button>
    </section>
  </div>
</body>
</html>
